{% extends "base.html" %}

{% block content %}
<h2>System Users</h2>

<table class="user-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Home Directory</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.home_dir }}</td>
            <td>
                <form method="POST" action="{{ url_for('edit_description', username=user.username) }}" class="description-form">
                    <input type="text" name="description" value="{{ user.description }}" placeholder="Add a description">
                    <button type="submit" class="button small">Save</button>
                </form>
            </td>
            <td>
                <a href="{{ url_for('edit_crontab', username=user.username) }}" class="button small">Edit Crontab</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
