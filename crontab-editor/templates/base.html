<!DOCTYPE html>
<html>
<head>
    <title>Crontab Web Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        h1, h2, h3 {
            color: #333;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .user-table th, .user-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .user-table th {
            background-color: #f2f2f2;
        }
        .user-table tr:hover {
            background-color: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .button.small {
            padding: 5px 10px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .description-form {
            display: flex;
            gap: 10px;
        }
        .description-form input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .flash-messages {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border-left: 4px solid #4CAF50;
        }
        .flash-message.error {
            border-left-color: #dc3545;
        }
        .logout {
            color: #dc3545;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #dc3545;
            border-radius: 4px;
        }
        .logout:hover {
            background-color: #dc3545;
            color: white;
        }
        .stats {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .stats p {
            margin: 5px 0;
        }
        .crontab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-link {
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* New styles for the cron job creator */
        .tabs {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 4px 4px 0 0;
            margin-bottom: 0;
        }

        .tab-button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 16px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            background-color: white;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .command-group {
            flex: 2;
            min-width: 400px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .form-preview {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }

        .form-preview pre {
            margin: 10px 0 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            overflow-x: auto;
        }

        .form-actions {
            margin-top: 20px;
        }

        .cron-builder-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .form-group, .command-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crontab Web Editor</h1>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>

        {% if get_flashed_messages() %}
        <ul class="flash-messages">
            {% for message in get_flashed_messages() %}
            <li class="flash-message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
